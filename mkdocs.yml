# Project information
site_name: BeeAI Workshop
site_url: https://ibm.github.io/beeai-workshop
site_author: IBM Research

# Repository
repo_name: beeai-workshop
repo_url: https://github.com/IBM/beeai-workshop
edit_uri: edit/main/docs

# Navigation
nav:
  - Welcome:
    - About the workshop: README.md
  - Workshop:
    - Lab 0. Pre-work: pre-work/README.md
    - Lab 1. Create agents with ACP: lab-1/README.md
    - Lab 2. A multi-agent workflow: lab-2/README.md
    - Lab 3. Use the BeeAI Platform: lab-3/README.md
    - Uninstall: lab-4/README.md
  - References:
    - BeeAI Community: https://github.com/i-am-bee


## DO NOT CHANGE BELOW THIS LINE

# Copyright
copyright: Copyright &copy; 2025- BeeAI a Series of LF Projects, LLC

# Theme
theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  icon:
    logo: material/library
  logo: images/ibm-blue-background.png
  favicon: images/favicon.ico
  features:
    - navigation.tabs
    - navigation.footer
    #- navigation.instant
    - content.code.copy
  palette:
    scheme: default
    primary: blue
    accent: blue

# Plugins
plugins:
  - search
  - social
  - macros:
      on_undefined: strict

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ibm
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ibmdeveloper
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/ibm/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/user/developerworks
    - icon: fontawesome/brands/dev
      link: https://dev.to/ibmdeveloper
  colab_url: https://colab.research.google.com/github/IBM/beeai-workshop

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
